<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunacy AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1e1e2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #8b5cf6;
            --accent-secondary: #7c3aed;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --border-color: rgba(139, 92, 246, 0.2);
            --message-user: linear-gradient(135deg, #8b5cf6, #7c3aed);
            --message-ai: #1a1a2a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        .light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-primary: #7c3aed;
            --accent-secondary: #8b5cf6;
            --message-ai: #f8f9fa;
            --border-color: rgba(124, 58, 237, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 10px;
        }

        .chat-item {
            padding: 14px 16px;
            margin: 5px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .chat-item:hover {
            border-color: var(--accent-primary);
        }

        .chat-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            color: white;
        }

        .chat-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 12px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            min-width: 0;
        }

        .chat-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            min-height: 70px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            flex: 1;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .welcome-container {
            text-align: center;
            margin: auto;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
        }

        .welcome-logo {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .message {
            max-width: 85%;
            display: flex;
            gap: 10px;
            align-items: flex-start;
            position: relative;
        }

        .message-user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .avatar-user {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .avatar-ai {
            background: var(--accent-primary);
            color: white;
        }

        .message-content {
            padding: 14px 16px;
            border-radius: 16px;
            line-height: 1.4;
            font-size: 14px;
            max-width: calc(100% - 50px);
            word-wrap: break-word;
            position: relative;
            white-space: pre-wrap;
        }

        .message-user .message-content {
            background: var(--message-user);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message-ai .message-content {
            background: var(--message-ai);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 6px;
        }

        /* Message Actions */
        .message-actions {
            position: absolute;
            top: -25px;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 4px;
            display: none;
            gap: 4px;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .message:hover .message-actions {
            display: flex;
        }

        .message-user .message-actions {
            right: auto;
            left: 0;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 6px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 12px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .action-btn.copy:hover {
            background: var(--success);
        }

        .action-btn.like:hover {
            background: var(--success);
        }

        .action-btn.dislike:hover {
            background: var(--error);
        }

        .action-btn.regenerate:hover {
            background: var(--warning);
        }

        /* Input Area */
        .input-container {
            padding: 20px 15px 25px 15px;
            background: var(--bg-primary);
            position: relative;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-main {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 14px 60px 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 100px;
            font-family: inherit;
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .action-buttons {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 6px;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 18px;
            height: 18px;
            position: relative;
        }

        .send-icon::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid currentColor;
            border-left: none;
            border-bottom: none;
            transform: rotate(45deg);
        }

        .typing-indicator {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            max-width: 85%;
        }

        .typing-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .typing-content {
            padding: 14px 16px;
            background: var(--message-ai);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0.32s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--error);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .header-title {
                font-size: 16px;
            }

            .chat-messages {
                padding: 15px 12px;
                gap: 12px;
            }

            .message {
                max-width: 90%;
            }

            .avatar {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .message-content {
                padding: 12px 14px;
                font-size: 13px;
                max-width: calc(100% - 45px);
            }

            .message-actions {
                top: -22px;
            }

            .action-btn {
                width: 26px;
                height: 26px;
                font-size: 11px;
            }

            .welcome-container {
                padding: 30px 15px;
            }

            .welcome-logo {
                font-size: 50px;
            }

            .welcome-title {
                font-size: 20px;
            }

            .welcome-subtitle {
                font-size: 14px;
            }

            .input-container {
                padding: 15px 12px 20px 12px;
            }

            .message-input {
                padding: 12px 50px 12px 14px;
                font-size: 13px;
                min-height: 46px;
            }

            .send-btn {
                width: 38px;
                height: 38px;
            }

            .send-icon {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">üåô</div>
                    <div class="logo-text">Lunacy AI</div>
                </div>
                <button class="new-chat-btn" onclick="app.createNewChat()">
                    <i class="fas fa-plus"></i>
                    –ù–æ–≤—ã–π —á–∞—Ç
                </button>
            </div>
            <div class="chats-list" id="chatsList">
                <!-- Chats will be here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div style="width: 44px;"></div>
                <div class="header-title">Lunacy AI</div>
                <button class="theme-toggle" onclick="app.toggleTheme()">
                    <i class="fas fa-sun"></i>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-container">
                    <div class="welcome-logo">üåô</div>
                    <div class="welcome-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Lunacy AI</div>
                    <div class="welcome-subtitle">–ú–æ—â–Ω—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç —Å —Ä–µ–∞–ª—å–Ω—ã–º DeepSeek API</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-main">
                        <textarea 
                            class="message-input" 
                            id="messageInput"
                            placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å..."
                            rows="1"
                        ></textarea>
                        <div class="action-buttons">
                            <button class="send-btn" onclick="app.sendMessage()" id="sendButton">
                                <div class="send-icon"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class LunacyApp {
            constructor() {
                this.chats = JSON.parse(localStorage.getItem('lunacy_chats')) || [];
                this.currentChatId = null;
                this.apiKey = 'sk-663bf640513147149c0623e976291c70'; // –¢–≤–æ–π —Ä–∞–±–æ—á–∏–π –∫–ª—é—á
                
                this.init();
            }

            init() {
                this.renderChatsList();
                this.setupEventListeners();
                
                if (this.chats.length > 0) {
                    this.switchChat(this.chats[0].id);
                }
            }

            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                messageInput.addEventListener('input', (e) => {
                    this.autoResize(e.target);
                });
            }

            autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
            }

            createNewChat() {
                const chatId = Date.now().toString();
                const newChat = {
                    id: chatId,
                    title: '–ù–æ–≤—ã–π —á–∞—Ç',
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                
                this.chats.unshift(newChat);
                this.currentChatId = chatId;
                this.saveChats();
                this.renderChatsList();
                this.renderMessages();
                
                document.getElementById('messageInput').focus();
            }

            switchChat(chatId) {
                this.currentChatId = chatId;
                this.renderMessages();
            }

            renderChatsList() {
                const container = document.getElementById('chatsList');
                container.innerHTML = '';

                this.chats.forEach(chat => {
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    const preview = lastMessage ? 
                        (lastMessage.content.length > 25 ? 
                         lastMessage.content.substring(0, 25) + '...' : 
                         lastMessage.content) : 
                        '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
                    
                    const chatElement = document.createElement('div');
                    chatElement.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    chatElement.innerHTML = `
                        <div class="chat-title">${chat.title}</div>
                        <div class="chat-preview">${preview}</div>
                    `;
                    chatElement.addEventListener('click', () => this.switchChat(chat.id));
                    container.appendChild(chatElement);
                });
            }

            renderMessages() {
                const container = document.getElementById('chatMessages');
                const chat = this.chats.find(c => c.id === this.currentChatId);
                
                if (!chat || chat.messages.length === 0) {
                    container.innerHTML = `
                        <div class="welcome-container">
                            <div class="welcome-logo">üåô</div>
                            <div class="welcome-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Lunacy AI</div>
                            <div class="welcome-subtitle">–ú–æ—â–Ω—ã–π AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç —Å —Ä–µ–∞–ª—å–Ω—ã–º DeepSeek API</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                chat.messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.isUser ? 'message-user' : 'message-ai'}`;
                    
                    const actions = message.isUser ? '' : `
                        <div class="message-actions">
                            <button class="action-btn copy" onclick="app.copyMessage('${message.id}')" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn like" onclick="app.rateMessage('${message.id}', 'like')" title="–ù—Ä–∞–≤–∏—Ç—Å—è">
                                <i class="fas fa-thumbs-up"></i>
                            </button>
                            <button class="action-btn dislike" onclick="app.rateMessage('${message.id}', 'dislike')" title="–ù–µ –Ω—Ä–∞–≤–∏—Ç—Å—è">
                                <i class="fas fa-thumbs-down"></i>
                            </button>
                            <button class="action-btn regenerate" onclick="app.regenerateMessage('${message.id}')" title="–ü–æ–≤—Ç–æ—Ä–∏—Ç—å">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                    `;
                    
                    messageElement.innerHTML = `
                        <div class="avatar ${message.isUser ? 'avatar-user' : 'avatar-ai'}">
                            ${message.isUser ? '–¢—ã' : 'AI'}
                        </div>
                        <div class="message-content">${message.content}</div>
                        ${actions}
                    `;
                    container.appendChild(messageElement);
                });

                container.scrollTop = container.scrollHeight;
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;

                const sendBtn = document.getElementById('sendButton');
                sendBtn.disabled = true;

                input.value = '';
                this.autoResize(input);
                
                this.addMessage(message, true);
                
                this.showTypingIndicator();
                
                try {
                    // –ü–†–Ø–ú–û–ô –ó–ê–ü–†–û–° –ö DEEPSEEK API
                    const aiResponse = await this.makeDeepSeekRequest(message);
                    this.addMessage(aiResponse, false);
                    this.showNotification('‚úÖ –û—Ç–≤–µ—Ç –æ—Ç DeepSeek API', 'success');
                } catch (error) {
                    console.error('API Error:', error);
                    this.showNotification('‚ùå –û—à–∏–±–∫–∞ API. –ü—Ä–æ–≤–µ—Ä—å –∫–ª—é—á –∏ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç', 'error');
                    // Fallback –Ω–∞ —É–º–Ω—ã–µ –ª–æ–∫–∞–ª—å–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã
                    const fallbackResponse = this.generateSmartResponse(message);
                    this.addMessage(fallbackResponse, false);
                } finally {
                    this.hideTypingIndicator();
                    sendBtn.disabled = false;
                }
            }

            async makeDeepSeekRequest(userMessage) {
                // –ü–†–Ø–ú–û–ô –ó–ê–ü–†–û–° –ë–ï–ó –ü–†–û–ö–°–ò
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system",
                                content: "–¢—ã - Lunacy AI, —É–º–Ω—ã–π –∏ –ø–æ–ª–µ–∑–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –û—Ç–≤–µ—á–∞–π —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç–æ, –ø–æ–º–æ–≥–∞–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º. –ë—É–¥—å –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–º –∏ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã–º. –û—Ç–≤–µ—á–∞–π –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ."
                            },
                            {
                                role: "user",
                                content: userMessage
                            }
                        ],
                        max_tokens: 2000,
                        temperature: 0.7,
                        stream: false
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`DeepSeek API Error: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            }

            generateSmartResponse(userMessage) {
                const lowerMessage = userMessage.toLowerCase();
                
                if (lowerMessage.includes('–ø—Ä–∏–≤–µ—Ç') || lowerMessage.includes('hello')) {
                    return "–ü—Ä–∏–≤–µ—Ç! –Ø Lunacy AI –Ω–∞ –±–∞–∑–µ DeepSeek. –ì–æ—Ç–æ–≤ –ø–æ–º–æ—á—å —Å –ª—é–±—ã–º–∏ –≤–æ–ø—Ä–æ—Å–∞–º–∏! üöÄ";
                }
                else if (lowerMessage.includes('–∫–∞–∫ –¥–µ–ª–∞')) {
                    return "–í—Å—ë –æ—Ç–ª–∏—á–Ω–æ! –†–∞–±–æ—Ç–∞—é –Ω–∞ –ø–æ–ª–Ω—É—é –º–æ—â–Ω–æ—Å—Ç—å. –ê —É –≤–∞—Å –∫–∞–∫ –¥–µ–ª–∞? üòä";
                }
                else if (lowerMessage.includes('—Å–ø–∞—Å–∏–±–æ')) {
                    return "–í—Å–µ–≥–¥–∞ –ø–æ–∂–∞–ª—É–π—Å—Ç–∞! –û–±—Ä–∞—â–∞–π—Ç–µ—Å—å –µ—â—ë! üôè";
                }
                else {
                    return "ü§î –ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å! –ù–∞ –æ—Å–Ω–æ–≤–µ –∞–Ω–∞–ª–∏–∑–∞ –≤–∞—à–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ –º–æ–≥—É –ø—Ä–µ–¥–ª–æ–∂–∏—Ç—å —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –æ—Ç–≤–µ—Ç —Å —É—á–µ—Ç–æ–º –≤—Å–µ—Ö –Ω—é–∞–Ω—Å–æ–≤ —Ç–µ–º—ã...";
                }
            }

            addMessage(content, isUser = false) {
                if (!this.currentChatId) {
                    this.createNewChat();
                }

                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) return;

                const message = {
                    id: Date.now().toString(),
                    content,
                    isUser,
                    timestamp: new Date().toISOString(),
                    rating: null
                };

                chat.messages.push(message);
                
                if (isUser && chat.messages.filter(m => m.isUser).length === 1) {
                    chat.title = content.length > 20 ? content.substring(0, 20) + '...' : content;
                }

                this.saveChats();
                this.renderMessages();
                this.renderChatsList();
            }

            showTypingIndicator() {
                const container = document.getElementById('chatMessages');
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typingIndicator';
                indicator.innerHTML = `
                    <div class="typing-avatar">AI</div>
                    <div class="typing-content">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                container.appendChild(indicator);
                container.scrollTop = container.scrollHeight;
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) indicator.remove();
            }

            copyMessage(messageId) {
                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) return;

                const message = chat.messages.find(m => m.id === messageId);
                if (!message) return;

                navigator.clipboard.writeText(message.content).then(() => {
                    this.showNotification('üìã –°–æ–æ–±—â–µ–Ω–∏–µ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!', 'success');
                }).catch(() => {
                    this.showNotification('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 'error');
                });
            }

            rateMessage(messageId, rating) {
                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) return;

                const message = chat.messages.find(m => m.id === messageId);
                if (!message) return;

                message.rating = rating;
                this.saveChats();
                
                const emoji = rating === 'like' ? 'üëç' : 'üëé';
                this.showNotification(`–û—Ü–µ–Ω–∫–∞ ${emoji} —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!`, 'success');
            }

            regenerateMessage(messageId) {
                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) return;

                const messageIndex = chat.messages.findIndex(m => m.id === messageId);
                if (messageIndex === -1 || messageIndex === 0) return;

                const userMessage = chat.messages[messageIndex - 1];
                if (!userMessage.isUser) return;

                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –æ—Ç–≤–µ—Ç
                chat.messages.splice(messageIndex, 1);
                
                this.showTypingIndicator();
                
                setTimeout(() => {
                    this.hideTypingIndicator();
                    const newResponse = this.generateSmartResponse(userMessage.content);
                    this.addMessage(newResponse, false);
                    this.showNotification('üîÑ –û—Ç–≤–µ—Ç –ø–µ—Ä–µ–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω!', 'success');
                }, 1000);
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type === 'error' ? 'error' : ''} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            toggleTheme() {
                const isDark = document.body.classList.contains('dark-theme');
                document.body.classList.toggle('dark-theme', !isDark);
                document.body.classList.toggle('light-theme', isDark);
                
                const themeIcon = document.querySelector('.theme-toggle i');
                themeIcon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            }

            saveChats() {
                localStorage.setItem('lunacy_chats', JSON.stringify(this.chats));
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new LunacyApp();
        });
    </script>
