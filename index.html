<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunacy AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1e1e2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #8b5cf6;
            --accent-secondary: #7c3aed;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --border-color: rgba(139, 92, 246, 0.2);
            --message-user: linear-gradient(135deg, #8b5cf6, #7c3aed);
            --message-ai: #1a1a2a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-primary: #7c3aed;
            --accent-secondary: #8b5cf6;
            --message-ai: #f8f9fa;
            --border-color: rgba(124, 58, 237, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 10px;
        }

        .chat-item {
            padding: 14px 16px;
            margin: 5px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .chat-item:hover {
            border-color: var(--accent-primary);
        }

        .chat-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            color: white;
        }

        .chat-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 12px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mobile Sidebar */
        .mobile-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            background: var(--bg-secondary);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: none;
            flex-direction: column;
        }

        .mobile-sidebar.open {
            transform: translateX(0);
        }

        .mobile-sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            min-width: 0;
        }

        .chat-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            min-height: 70px;
        }

        .mobile-menu-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            display: none;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: var(--accent-primary);
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            flex: 1;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .welcome-container {
            text-align: center;
            margin: auto;
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
        }

        .welcome-logo {
            font-size: 60px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .message {
            max-width: 85%;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .message-user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .avatar-user {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .avatar-ai {
            background: var(--accent-primary);
            color: white;
        }

        .message-content {
            padding: 14px 16px;
            border-radius: 16px;
            line-height: 1.4;
            font-size: 14px;
            max-width: calc(100% - 50px);
            word-wrap: break-word;
        }

        .message-user .message-content {
            background: var(--message-user);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message-ai .message-content {
            background: var(--message-ai);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 6px;
        }

        /* Input Area */
        .input-container {
            padding: 20px 15px 25px 15px;
            background: var(--bg-primary);
            position: relative;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-main {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 14px 60px 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 50px;
            max-height: 100px;
            font-family: inherit;
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px var(--accent-glow);
        }

        .action-buttons {
            position: absolute;
            right: 8px;
            bottom: 8px;
            display: flex;
            gap: 6px;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 18px;
            height: 18px;
            position: relative;
        }

        .send-icon::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid currentColor;
            border-left: none;
            border-bottom: none;
            transform: rotate(45deg);
        }

        .typing-indicator {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            max-width: 85%;
        }

        .typing-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .typing-content {
            padding: 14px 16px;
            background: var(--message-ai);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0.32s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .mobile-sidebar {
                display: flex;
            }

            .header-title {
                font-size: 16px;
            }

            .chat-messages {
                padding: 15px 12px;
                gap: 12px;
            }

            .message {
                max-width: 90%;
            }

            .avatar {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }

            .message-content {
                padding: 12px 14px;
                font-size: 13px;
                max-width: calc(100% - 45px);
            }

            .welcome-container {
                padding: 30px 15px;
            }

            .welcome-logo {
                font-size: 50px;
            }

            .welcome-title {
                font-size: 20px;
            }

            .welcome-subtitle {
                font-size: 14px;
            }

            .input-container {
                padding: 15px 12px 20px 12px;
            }

            .message-input {
                padding: 12px 50px 12px 14px;
                font-size: 13px;
                min-height: 46px;
            }

            .send-btn {
                width: 38px;
                height: 38px;
            }

            .send-icon {
                width: 16px;
                height: 16px;
            }
        }

        @media (max-width: 480px) {
            .mobile-sidebar {
                width: 85%;
            }

            .chat-header {
                padding: 12px 15px;
                min-height: 60px;
            }

            .chat-messages {
                padding: 12px 10px;
                gap: 10px;
            }

            .message {
                max-width: 95%;
            }

            .message-content {
                padding: 10px 12px;
                font-size: 12px;
            }

            .welcome-container {
                padding: 20px 12px;
            }

            .welcome-logo {
                font-size: 45px;
            }

            .welcome-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Desktop Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">🌙</div>
                    <div class="logo-text">Lunacy AI</div>
                </div>
                <button class="new-chat-btn" onclick="app.createNewChat()">
                    <i class="fas fa-plus"></i>
                    Новый чат
                </button>
            </div>
            <div class="chats-list" id="chatsList">
                <!-- Chats will be here -->
            </div>
        </div>

        <!-- Mobile Sidebar -->
        <div class="mobile-sidebar" id="mobileSidebar">
            <div class="mobile-sidebar-header">
                <div class="logo">
                    <div class="logo-icon">🌙</div>
                    <div class="logo-text">Lunacy AI</div>
                </div>
                <button class="theme-toggle" onclick="app.closeMobileSidebar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chats-list" id="mobileChatsList">
                <!-- Mobile chats will be here -->
            </div>
        </div>

        <div class="overlay" id="overlay" onclick="app.closeMobileSidebar()"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <button class="mobile-menu-btn" onclick="app.openMobileSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-title">Lunacy AI</div>
                <button class="theme-toggle" onclick="app.toggleTheme()">
                    <i class="fas fa-sun"></i>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-container">
                    <div class="welcome-logo">🌙</div>
                    <div class="welcome-title">Добро пожаловать в Lunacy AI</div>
                    <div class="welcome-subtitle">Мощный AI-ассистент готов к работе</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-main">
                        <textarea 
                            class="message-input" 
                            id="messageInput"
                            placeholder="Введите ваш запрос..."
                            rows="1"
                        ></textarea>
                        <div class="action-buttons">
                            <button class="send-btn" onclick="app.sendMessage()" id="sendButton">
                                <div class="send-icon"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LunacyApp {
            constructor() {
                this.chats = JSON.parse(localStorage.getItem('lunacy_chats')) || [];
                this.currentChatId = null;
                this.apiKey = 'sk-663bf640513147149c0623e976291c70';
                
                this.init();
            }

            init() {
                this.renderChatsList();
                this.setupEventListeners();
                this.checkMobile();
                
                if (this.chats.length > 0) {
                    this.switchChat(this.chats[0].id);
                }

                window.addEventListener('resize', () => this.checkMobile());
            }

            checkMobile() {
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    document.querySelector('.sidebar').style.display = 'none';
                    document.querySelector('.mobile-menu-btn').style.display = 'flex';
                } else {
                    document.querySelector('.sidebar').style.display = 'flex';
                    document.querySelector('.mobile-menu-btn').style.display = 'none';
                    this.closeMobileSidebar();
                }
            }

            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                messageInput.addEventListener('input', (e) => {
                    this.autoResize(e.target);
                });
            }

            autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
            }

            openMobileSidebar() {
                document.getElementById('mobileSidebar').classList.add('open');
                document.getElementById('overlay').classList.add('show');
                this.renderMobileChatsList();
            }

            closeMobileSidebar() {
                document.getElementById('mobileSidebar').classList.remove('open');
                document.getElementById('overlay').classList.remove('show');
            }

            createNewChat() {
                const chatId = Date.now().toString();
                const newChat = {
                    id: chatId,
                    title: 'Новый чат',
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                
                this.chats.unshift(newChat);
                this.currentChatId = chatId;
                this.saveChats();
                this.renderChatsList();
                this.renderMobileChatsList();
                this.renderMessages();
                this.closeMobileSidebar();
                
                document.getElementById('messageInput').focus();
            }

            switchChat(chatId) {
                this.currentChatId = chatId;
                this.renderMessages();
                this.closeMobileSidebar();
            }

            renderChatsList() {
                this.renderChatsToContainer('chatsList');
            }

            renderMobileChatsList() {
                this.renderChatsToContainer('mobileChatsList');
            }

            renderChatsToContainer(containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                this.chats.forEach(chat => {
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    const preview = lastMessage ? 
                        (lastMessage.content.length > 25 ? 
                         lastMessage.content.substring(0, 25) + '...' : 
                         lastMessage.content) : 
                        'Нет сообщений';
                    
                    const chatElement = document.createElement('div');
                    chatElement.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    chatElement.innerHTML = `
                        <div class="chat-title">${chat.title}</div>
                        <div class="chat-preview">${preview}</div>
                    `;
                    chatElement.addEventListener('click', () => this.switchChat(chat.id));
                    container.appendChild(chatElement);
                });
            }

            renderMessages() {
                const container = document.getElementById('chatMessages');
                const chat = this.chats.find(c => c.id === this.currentChatId);
                
                if (!chat || chat.messages.length === 0) {
                    container.innerHTML = `
                        <div class="welcome-container">
                            <div class="welcome-logo">🌙</div>
                            <div class="welcome-title">Добро пожаловать в Lunacy AI</div>
                            <div class="welcome-subtitle">Мощный AI-ассистент готов к работе</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                chat.messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.isUser ? 'message-user' : 'message-ai'}`;
                    messageElement.innerHTML = `
                        <div class="avatar ${message.isUser ? 'avatar-user' : 'avatar-ai'}">
                            ${message.isUser ? 'Ты' : 'AI'}
                        </div>
                        <div class="message-content">${message.content}</div>
                    `;
                    container.appendChild(messageElement);
                });

                container.scrollTop = container.scrollHeight;
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;

                const sendBtn = document.getElementById('sendButton');
                sendBtn.disabled = true;

                input.value = '';
                this.autoResize(input);
                
                this.addMessage(message, true);
                
                this.showTypingIndicator();
                
                try {
                    // Используем CORS прокси для обхода блокировки
                    const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.deepseek.com/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.apiKey}`,
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            model: "deepseek-chat",
                            messages: [
                                {
                                    role: "system",
                                    content: "Ты - Lunacy AI, умный и полезный ассистент. Отвечай развернуто и помогай пользователям. Будь дружелюбным."
                                },
                                {
                                    role: "user",
                                    content: userMessage
                                }
                            ],
                            max_tokens: 1000,
                            temperature: 0.7
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;
                    this.addMessage(aiResponse, false);
                } catch (error) {
                    console.error('API Error:', error);
                    // Если API не работает, показываем демо-ответ
                    const demoResponses = [
                        "Привет! Я Lunacy AI. Готов помочь тебе с любыми вопросами! 🚀",
                        "Отличный вопрос! Давай разберем его подробнее...",
                        "На основе моего анализа, я могу предложить следующее решение...",
                        "Интересный запрос! Вот что я думаю по этому поводу..."
                    ];
                    const randomResponse = demoResponses[Math.floor(Math.random() * demoResponses.length)];
                    this.addMessage(randomResponse, false);
                } finally {
                    this.hideTypingIndicator();
                    sendBtn.disabled = false;
                }
            }

            addMessage(content, isUser = false) {
                if (!this.currentChatId) {
                    this.createNewChat();
                }

                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) return;

                const message = {
                    id: Date.now().toString(),
                    content,
                    isUser,
                    timestamp: new Date().toISOString()
                };

                chat.messages.push(message);
                
                if (isUser && chat.messages.filter(m => m.isUser).length === 1) {
                    chat.title = content.length > 20 ? content.substring(0, 20) + '...' : content;
                }

                this.saveChats();
                this.renderMessages();
                this.renderChatsList();
                this.renderMobileChatsList();
            }

            showTypingIndicator() {
                const container = document.getElementById('chatMessages');
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typingIndicator';
                indicator.innerHTML = `
                    <div class="typing-avatar">AI</div>
                    <div class="typing-content">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                container.appendChild(indicator);
                container.scrollTop = container.scrollHeight;
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) indicator.remove();
            }

            toggleTheme() {
                const isDark = document.body.classList.contains('dark-theme');
                document.body.classList.toggle('dark-theme', !isDark);
                document.body.classList.toggle('light-theme', isDark);
                
                const themeIcon = document.querySelector('.theme-toggle i');
                themeIcon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            }

            saveChats() {
                localStorage.setItem('lunacy_chats', JSON.stringify(this.chats));
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new LunacyApp();
        });
    </script>
</body>
</html>
