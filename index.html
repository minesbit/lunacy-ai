<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunacy AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1e1e2e;
            --bg-card: #252536;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --text-muted: #6c6c8c;
            --accent-primary: #8b5cf6;
            --accent-secondary: #7c3aed;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --border-color: rgba(139, 92, 246, 0.15);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            --message-user: linear-gradient(135deg, #8b5cf6, #7c3aed);
            --message-ai: #1a1a2a;
            --file-bg: #2a2a4a;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 360px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            padding: 28px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 24px;
            box-shadow: 0 6px 24px var(--accent-glow);
        }

        .logo-text {
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
        }

        .chat-item {
            padding: 18px 20px;
            margin: 6px 0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            box-shadow: 0 6px 24px var(--accent-glow);
        }

        .chat-info {
            flex: 1;
        }

        .chat-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-actions {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chat-item:hover .chat-actions {
            opacity: 1;
        }

        .chat-delete-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .chat-delete-btn:hover {
            background: var(--error);
            color: white;
        }

        /* Mobile Sidebar */
        .mobile-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 320px;
            background: var(--bg-secondary);
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: none;
            flex-direction: column;
        }

        .mobile-sidebar.open {
            transform: translateX(0);
        }

        .mobile-sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
        }

        .chat-header {
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            border-bottom: 1px solid var(--border-color);
        }

        .mobile-menu-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            font-size: 18px;
            display: none;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .welcome-container {
            text-align: center;
            margin: auto;
            padding: 60px 32px;
            max-width: 600px;
        }

        .welcome-logo {
            font-size: 80px;
            margin-bottom: 28px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .message {
            max-width: 75%;
            padding: 22px 26px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 15px;
        }

        .message-user {
            background: var(--message-user);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 8px;
            box-shadow: 0 6px 24px var(--accent-glow);
        }

        .message-ai {
            background: var(--message-ai);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 8px;
        }

        .file-message {
            background: var(--file-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 18px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Input Area */
        .input-container {
            padding: 24px 32px 32px 32px;
            background: rgba(21, 21, 32, 0.9);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-main {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 20px 160px 20px 24px;
            border: 1px solid var(--border-color);
            border-radius: 18px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            min-height: 60px;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .input-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 16px;
        }

        .control-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .control-btn:hover {
            border-color: var(--accent-primary);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-left: auto;
        }

        .attach-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            padding: 14px;
            border-radius: 14px;
            transition: all 0.3s ease;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .attach-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .send-icon {
            width: 22px;
            height: 22px;
            position: relative;
        }

        .send-icon::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid currentColor;
            border-left: none;
            border-bottom: none;
            transform: rotate(45deg);
        }

        /* Attach Menu */
        .attach-menu {
            position: absolute;
            bottom: 100%;
            right: 0;
            margin-bottom: 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 12px;
            box-shadow: var(--shadow);
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
            z-index: 1000;
        }

        .attach-menu.show {
            display: flex;
        }

        .menu-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Settings Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .settings-modal {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 0;
            width: 500px;
            max-width: 90vw;
            max-height: 80vh;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            padding: 28px 32px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            font-size: 20px;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
        }

        .modal-content {
            padding: 32px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .setting-group {
            margin-bottom: 28px;
        }

        .setting-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .api-key-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 15px;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .select-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-tertiary);
            transition: .3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: var(--accent-primary);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            padding: 20px 24px;
            background: var(--bg-card);
            border-radius: 20px;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .typing-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0.32s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .mobile-sidebar {
                display: flex;
            }

            .chat-header {
                padding: 16px 20px;
            }

            .chat-messages {
                padding: 20px 16px;
            }

            .message {
                max-width: 90%;
                padding: 18px 20px;
            }

            .input-container {
                padding: 20px 16px 24px 16px;
            }

            .message-input {
                padding: 16px 120px 16px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Desktop Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">L</div>
                    <div class="logo-text">Lunacy AI</div>
                </div>
                <button class="new-chat-btn" onclick="app.createNewChat()">
                    <i class="fas fa-plus"></i>
                    Новый чат
                </button>
            </div>
            <div class="chats-list" id="chatsList">
                <!-- Chats will be here -->
            </div>
        </div>

        <!-- Mobile Sidebar -->
        <div class="mobile-sidebar" id="mobileSidebar">
            <div class="mobile-sidebar-header">
                <div class="logo">
                    <div class="logo-icon">L</div>
                    <div class="logo-text">Lunacy AI</div>
                </div>
                <button class="modal-close" onclick="app.closeMobileSidebar()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chats-list" id="mobileChatsList">
                <!-- Mobile chats will be here -->
            </div>
        </div>

        <div class="overlay" id="overlay" onclick="app.closeMobileSidebar()"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <button class="mobile-menu-btn" onclick="app.openMobileSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="header-title">Lunacy AI</div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="app.toggleTheme()">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button class="icon-btn" onclick="app.openSettings()">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-container">
                    <div class="welcome-logo">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="welcome-title">Добро пожаловать в Lunacy AI</div>
                    <div class="welcome-subtitle">Начните новый диалог или выберите существующий</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-main">
                        <textarea 
                            class="message-input" 
                            id="messageInput"
                            placeholder="Введите ваш запрос..."
                            rows="1"
                        ></textarea>
                        <div class="action-buttons">
                            <button class="attach-btn" onclick="app.toggleAttachMenu()">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="send-btn" onclick="app.sendMessage()" id="sendButton">
                                <div class="send-icon"></div>
                            </button>
                        </div>
                    </div>
                    
                    <div class="input-controls">
                        <button class="control-btn" id="thinkingToggle" onclick="app.toggleThinkingMode()">
                            <i class="fas fa-brain"></i>
                            Глубокий анализ
                        </button>
                        <button class="control-btn" id="searchToggle" onclick="app.toggleSearchMode()">
                            <i class="fas fa-search"></i>
                            Поиск в сети
                        </button>
                    </div>

                    <div class="attach-menu" id="attachMenu">
                        <button class="menu-item" onclick="app.attachDocument()">
                            <i class="fas fa-file-alt"></i>
                            Документ
                        </button>
                        <button class="menu-item" onclick="app.attachImage()">
                            <i class="fas fa-image"></i>
                            Изображение
                        </button>
                        <button class="menu-item" onclick="app.attachCamera()">
                            <i class="fas fa-camera"></i>
                            Камера
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="settings-modal">
            <div class="modal-header">
                <div class="modal-title">Настройки</div>
                <button class="modal-close" onclick="app.closeSettings()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="setting-group">
                    <label class="setting-label">API ключ DeepSeek</label>
                    <input type="password" class="api-key-input" id="apiKeyInput" placeholder="Введите API ключ">
                </div>
                <div class="setting-group">
                    <label class="setting-label">Режим работы</label>
                    <select class="select-input" id="responseMode">
                        <option value="balanced">Сбалансированный</option>
                        <option value="creative">Креативный</option>
                        <option value="precise">Точный</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label class="setting-label">
                        Глубокий анализ
                        <span class="toggle-switch">
                            <input type="checkbox" class="toggle-input" id="deepThinkingSetting" checked>
                            <span class="toggle-slider"></span>
                        </span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LunacyApp {
            constructor() {
                this.chats = JSON.parse(localStorage.getItem('lunacy_chats')) || [];
                this.currentChatId = null;
                this.isThinkingMode = true;
                this.isSearchMode = false;
                
                this.init();
            }

            init() {
                this.renderChatsList();
                this.setupEventListeners();
                this.checkMobile();
                
                if (this.chats.length > 0) {
                    this.switchChat(this.chats[0].id);
                }

                window.addEventListener('resize', () => this.checkMobile());
            }

            checkMobile() {
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    document.querySelector('.sidebar').style.display = 'none';
                    document.querySelector('.mobile-menu-btn').style.display = 'flex';
                } else {
                    document.querySelector('.sidebar').style.display = 'flex';
                    document.querySelector('.mobile-menu-btn').style.display = 'none';
                    this.closeMobileSidebar();
                }
            }

            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                
                // Enter to send
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize
                messageInput.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 120) + 'px';
                });

                // Close menus when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.attach-menu') && !e.target.closest('.attach-btn')) {
                        this.closeAttachMenu();
                    }
                });
            }

            openMobileSidebar() {
                document.getElementById('mobileSidebar').classList.add('open');
                document.getElementById('overlay').classList.add('show');
                this.renderMobileChatsList();
            }

            closeMobileSidebar() {
                document.getElementById('mobileSidebar').classList.remove('open');
                document.getElementById('overlay').classList.remove('show');
            }

            createNewChat() {
                const chatId = Date.now().toString();
                const newChat = {
                    id: chatId,
                    title: 'Новый чат',
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                
                this.chats.unshift(newChat);
                this.currentChatId = chatId;
                this.saveChats();
                this.renderChatsList();
                this.renderMobileChatsList();
                this.renderMessages();
                this.closeMobileSidebar();
                
                document.getElementById('messageInput').focus();
            }

            deleteChat(chatId, event) {
                event.stopPropagation();
                if (confirm('Удалить этот чат?')) {
                    this.chats = this.chats.filter(chat => chat.id !== chatId);
                    if (this.currentChatId === chatId) {
                        this.currentChatId = this.chats.length > 0 ? this.chats[0].id : null;
                    }
                    this.saveChats();
                    this.renderChatsList();
                    this.renderMobileChatsList();
                    this.renderMessages();
                }
            }

            switchChat(chatId) {
                this.currentChatId = chatId;
                this.renderMessages();
                this.closeMobileSidebar();
            }

            renderChatsList() {
                this.renderChatsToContainer('chatsList');
            }

            renderMobileChatsList() {
                this.renderChatsToContainer('mobileChatsList');
            }

            renderChatsToContainer(containerId) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';

                this.chats.forEach(chat => {
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    const preview = lastMessage ? 
                        (lastMessage.content.length > 30 ? lastMessage.content.substring(0, 30) + '...' : lastMessage.content) : 
                        'Нет сообщений';
                    
                    const chatElement = document.createElement('div');
                    chatElement.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    chatElement.innerHTML = `
                        <div class="chat-info">
                            <div class="chat-title">${chat.title}</div>
                            <div class="chat-preview">${preview}</div>
                        </div>
                        <div class="chat-actions">
                            <button class="chat-delete-btn" onclick="app.deleteChat('${chat.id}', event)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    chatElement.addEventListener('click', () => this.switchChat(chat.id));
                    container.appendChild(chatElement);
                });
            }

            renderMessages() {
                const container = document.getElementById('chatMessages');
                const chat = this.chats.find(c => c.id === this.currentChatId);
                
                if (!chat || chat.messages.length === 0) {
                    container.innerHTML = `
                        <div class="welcome-container">
                            <div class="welcome-logo"><i class="fas fa-brain"></i></div>
                            <div class="welcome-title">Добро пожаловать в Lunacy AI</div>
                            <div class="welcome-subtitle">Начните новый диалог или выберите существующий</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                chat.messages.forEach(message => {
                    if (message.type === 'file') {
                        const fileElement = document.createElement('div');
                        fileElement.className = 'file-message';
                        fileElement.innerHTML = `
                            <div class="file-icon"><i class="fas fa-file"></i></div>
                            <div class="file-info">
                                <div class="file-name">${message.fileName}</div>
                                <div class="file-size">${this.formatFileSize(message.fileSize)}</div>
                            </div>
                        `;
                        container.appendChild(fileElement);
                    } else {
                        const messageElement = document.createElement('div');
                        messageElement.className = `message ${message.isUser ? 'message-user' : 'message-ai'}`;
                        messageElement.textContent = message.content;
                        container.appendChild(messageElement);
                    }
                });

                container.scrollTop = container.scrollHeight;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;

                const sendBtn = document.getElementById('sendButton');
                sendBtn.disabled = true;

                input.value = '';
                input.style.height = 'auto';
                
                this.addMessage(message, true);
                
                this.showTypingIndicator();
                
                try {
                    // Имитация ответа AI
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    this.addMessage("Это тестовый ответ от AI. В реальном приложении здесь будет ответ от DeepSeek API.", false);
                } catch (error) {
                    this.addMessage("Ошибка: " + error.message, false);
                } finally {
                    this.hideTypingIndicator();
                    sendBtn.disabled = false;
                }
            }

            addMessage(content, isUser = false, fileData = null) {
                if (!this.currentChatId) {
                    this.createNewChat();
                }

                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) return;

                const message = fileData ? {
                    id: Date.now().toString(),
                    type: 'file',
                    fileName: fileData.name,
                    fileSize: fileData.size,
                    timestamp: new Date().toISOString()
                } : {
                    id: Date.now().toString(),
                    content,
                    isUser,
                    timestamp: new Date().toISOString()
                };

                chat.messages.push(message);
                
                if (isUser && !fileData && chat.messages.filter(m => m.isUser && !m.type).length === 1) {
                    chat.title = content.length > 25 ? content.substring(0, 25) + '...' : content;
                }

                this.saveChats();
                this.renderMessages();
                this.renderChatsList();
                this.renderMobileChatsList();
            }

            showTypingIndicator() {
                const container = document.getElementById('chatMessages');
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typingIndicator';
                indicator.innerHTML = `
                    <span class="typing-text">AI печатает...</span>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                container.appendChild(indicator);
                container.scrollTop = container.scrollHeight;
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) indicator.remove();
            }

            toggleThinkingMode() {
                this.isThinkingMode = !this.isThinkingMode;
                const toggle = document.getElementById('thinkingToggle');
                toggle.classList.toggle('active', this.isThinkingMode);
            }

            toggleSearchMode() {
                this.isSearchMode = !this.isSearchMode;
                const toggle = document.getElementById('searchToggle');
                toggle.classList.toggle('active', this.isSearchMode);
            }

            toggleAttachMenu() {
                const menu = document.getElementById('attachMenu');
                menu.classList.toggle('show');
            }

            closeAttachMenu() {
                const menu = document.getElementById('attachMenu');
                menu.classList.remove('show');
            }

            attachDocument() {
                this.closeAttachMenu();
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.txt,.pdf,.doc,.docx';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.addMessage('', true, {
                            name: file.name,
                            size: file.size
                        });
                    }
                };
                input.click();
            }

            attachImage() {
                this.closeAttachMenu();
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.addMessage('', true, {
                            name: file.name,
                            size: file.size
                        });
                    }
                };
                input.click();
            }

            attachCamera() {
                this.closeAttachMenu();
                alert('Функция камеры в разработке');
            }

            toggleTheme() {
                document.body.style.filter = document.body.style.filter ? '' : 'invert(1) hue-rotate(180deg)';
            }

            openSettings() {
                document.getElementById('settingsModal').classList.add('show');
            }

            closeSettings() {
                document.getElementById('settingsModal').classList.remove('show');
            }

            saveChats() {
                localStorage.setItem('lunacy_chats', JSON.stringify(this.chats));
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new LunacyApp();
        });
    </script>
</body>
</html>
