<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunacy AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #151520;
            --bg-tertiary: #1e1e2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #8b5cf6;
            --accent-secondary: #7c3aed;
            --accent-glow: rgba(139, 92, 246, 0.4);
            --border-color: rgba(139, 92, 246, 0.2);
            --message-user: linear-gradient(135deg, #8b5cf6, #7c3aed);
            --message-ai: #1a1a2a;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-primary: #7c3aed;
            --accent-secondary: #8b5cf6;
            --message-ai: #f8f9fa;
            --border-color: rgba(124, 58, 237, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .new-chat-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--accent-glow);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 12px;
        }

        .chat-item {
            padding: 16px;
            margin: 6px 0;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .chat-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: var(--accent-primary);
            color: white;
        }

        .chat-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-preview {
            font-size: 12px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .chat-header {
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: var(--accent-primary);
            color: white;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .welcome-container {
            text-align: center;
            margin: auto;
            padding: 60px 32px;
            max-width: 600px;
        }

        .welcome-logo {
            font-size: 72px;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .message {
            max-width: 70%;
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message-user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .avatar-user {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }

        .avatar-ai {
            background: var(--accent-primary);
            color: white;
        }

        .message-content {
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            max-width: calc(100% - 60px);
        }

        .message-user .message-content {
            background: var(--message-user);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .message-ai .message-content {
            background: var(--message-ai);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 6px;
        }

        /* Input Area */
        .input-container {
            padding: 24px 32px 32px 32px;
            background: var(--bg-primary);
            position: relative;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 32px;
            right: 32px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
        }

        .input-wrapper {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-main {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 16px 100px 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            min-height: 56px;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.3s ease;
            line-height: 1.5;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .action-buttons {
            position: absolute;
            right: 12px;
            bottom: 12px;
            display: flex;
            gap: 8px;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .send-icon::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid currentColor;
            border-left: none;
            border-bottom: none;
            transform: rotate(45deg);
        }

        .typing-indicator {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            max-width: 70%;
        }

        .typing-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .typing-content {
            padding: 16px 20px;
            background: var(--message-ai);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0.32s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .chat-header {
                padding: 16px 20px;
            }
            
            .chat-messages {
                padding: 20px 16px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .input-container {
                padding: 20px 16px 24px 16px;
            }
            
            .message-input {
                padding: 16px 80px 16px 16px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">🌙</div>
                    <div class="logo-text">Lunacy AI</div>
                </div>
                <button class="new-chat-btn" onclick="app.createNewChat()">
                    <i class="fas fa-plus"></i>
                    Новый чат
                </button>
            </div>
            <div class="chats-list" id="chatsList">
                <!-- Chats will be here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <div style="width: 48px;"></div>
                <button class="theme-toggle" onclick="app.toggleTheme()">
                    <i class="fas fa-sun"></i>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-container">
                    <div class="welcome-logo">🌙</div>
                    <div class="welcome-title">Добро пожаловать в Lunacy AI</div>
                    <div class="welcome-subtitle">Мощный AI-ассистент готов к работе. Начните новый диалог!</div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-main">
                        <textarea 
                            class="message-input" 
                            id="messageInput"
                            placeholder="Введите ваш запрос..."
                            rows="1"
                        ></textarea>
                        <div class="action-buttons">
                            <button class="send-btn" onclick="app.sendMessage()" id="sendButton">
                                <div class="send-icon"></div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LunacyApp {
            constructor() {
                this.chats = JSON.parse(localStorage.getItem('lunacy_chats')) || [];
                this.currentChatId = null;
                this.apiKey = 'sk-663bf640513147149c0623e976291c70'; // API ключ уже встроен!
                
                this.init();
            }

            init() {
                this.renderChatsList();
                this.setupEventListeners();
                
                if (this.chats.length > 0) {
                    this.switchChat(this.chats[0].id);
                }
            }

            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                messageInput.addEventListener('input', (e) => {
                    this.autoResize(e.target);
                });
            }

            autoResize(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            createNewChat() {
                const chatId = Date.now().toString();
                const newChat = {
                    id: chatId,
                    title: 'Новый чат',
                    messages: [],
                    createdAt: new Date().toISOString()
                };
                
                this.chats.unshift(newChat);
                this.currentChatId = chatId;
                this.saveChats();
                this.renderChatsList();
                this.renderMessages();
                
                document.getElementById('messageInput').focus();
            }

            switchChat(chatId) {
                this.currentChatId = chatId;
                this.renderMessages();
            }

            renderChatsList() {
                const container = document.getElementById('chatsList');
                container.innerHTML = '';

                this.chats.forEach(chat => {
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    const preview = lastMessage ? 
                        (lastMessage.content.length > 30 ? 
                         lastMessage.content.substring(0, 30) + '...' : 
                         lastMessage.content) : 
                        'Нет сообщений';
                    
                    const chatElement = document.createElement('div');
                    chatElement.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    chatElement.innerHTML = `
                        <div class="chat-title">${chat.title}</div>
                        <div class="chat-preview">${preview}</div>
                    `;
                    chatElement.addEventListener('click', () => this.switchChat(chat.id));
                    container.appendChild(chatElement);
                });
            }

            renderMessages() {
                const container = document.getElementById('chatMessages');
                const chat = this.chats.find(c => c.id === this.currentChatId);
                
                if (!chat || chat.messages.length === 0) {
                    container.innerHTML = `
                        <div class="welcome-container">
                            <div class="welcome-logo">🌙</div>
                            <div class="welcome-title">Добро пожаловать в Lunacy AI</div>
                            <div class="welcome-subtitle">Мощный AI-ассистент готов к работе. Начните новый диалог!</div>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '';
                chat.messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${message.isUser ? 'message-user' : 'message-ai'}`;
                    messageElement.innerHTML = `
                        <div class="avatar ${message.isUser ? 'avatar-user' : 'avatar-ai'}">
                            ${message.isUser ? 'Ты' : 'AI'}
                        </div>
                        <div class="message-content">${message.content}</div>
                    `;
                    container.appendChild(messageElement);
                });

                container.scrollTop = container.scrollHeight;
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message) return;

                const sendBtn = document.getElementById('sendButton');
                sendBtn.disabled = true;

                input.value = '';
                this.autoResize(input);
                
                this.addMessage(message, true);
                
                this.showTypingIndicator();
                
                try {
                    await this.generateDeepSeekResponse(message);
                } catch (error) {
                    console.error('API Error:', error);
                    this.addMessage('⚠️ Ошибка подключения к AI. Проверьте интернет.', false);
                } finally {
                    this.hideTypingIndicator();
                    sendBtn.disabled = false;
                }
            }

            async generateDeepSeekResponse(userMessage) {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: [
                            {
                                role: "system",
                                content: "Ты - Lunacy AI, умный и полезный ассистент. Отвечай развернуто и помогай пользователям. Будь дружелюбным."
                            },
                            {
                                role: "user",
                                content: userMessage
                            }
                        ],
                        max_tokens: 2000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                this.addMessage(aiResponse, false);
            }

            addMessage(content, isUser = false) {
                if (!this.currentChatId) {
                    this.createNewChat();
                }

                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (!chat) return;

                const message = {
                    id: Date.now().toString(),
                    content,
                    isUser,
                    timestamp: new Date().toISOString()
                };

                chat.messages.push(message);
                
                if (isUser && chat.messages.filter(m => m.isUser).length === 1) {
                    chat.title = content.length > 25 ? content.substring(0, 25) + '...' : content;
                }

                this.saveChats();
                this.renderMessages();
                this.renderChatsList();
            }

            showTypingIndicator() {
                const container = document.getElementById('chatMessages');
                const indicator = document.createElement('div');
                indicator.className = 'typing-indicator';
                indicator.id = 'typingIndicator';
                indicator.innerHTML = `
                    <div class="typing-avatar">AI</div>
                    <div class="typing-content">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                container.appendChild(indicator);
                container.scrollTop = container.scrollHeight;
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) indicator.remove();
            }

            toggleTheme() {
                const isDark = document.body.classList.contains('dark-theme');
                document.body.classList.toggle('dark-theme', !isDark);
                document.body.classList.toggle('light-theme', isDark);
                
                const themeIcon = document.querySelector('.theme-toggle i');
                themeIcon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            }

            saveChats() {
                localStorage.setItem('lunacy_chats', JSON.stringify(this.chats));
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new LunacyApp();
        });
    </script>
</body>
</html>
